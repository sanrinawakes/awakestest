{ id: 32, question: "自分の好きなことや趣味に夢中になる時間は、他の人との付き合いよりも大切で、できるだけ優先したいと感じることが多いですか？", supplement: "（例えば、週末の予定を立てる際、友人からの誘いがあっても、自分の好きな読書の時間や、一人でゆっくりと散歩する時間をまず確保したいな、と思うことが多い、そんな感じです。）」", targetScore: "S1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 33, question: "自分の本当の気持ちや考えを深く理解するためには、日記をつけたり、静かに自分と向き合う時間（例えば、瞑想や一人での散歩など）を持ったりすることが、とても大切だと感じ、実際にそうしていますか？", supplement: "（例えば、心がモヤモヤした時、誰かに話してスッキリするよりも、まず一人で静かに自分の心の中を探求したり、感じたことをノートに書き出したりすることで、気持ちが整理されることが多い、といった実践です。）」", targetScore: "S1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 34, question: "何か新しいことを学ぶとき、大勢で一緒にワイワイ学ぶよりも、自分のペースでじっくりと資料を読んだり、何度も納得いくまで考えたりする方が、内容を深く自分のものにできると感じますか？", supplement: "（例えば、料理教室で新しいレシピを習った後、すぐに他の人と感想を言い合うよりも、まず家に帰って一人でレシピを読み返し、自分なりに手順を再確認したり、実際に作ってみたりする方が身につく、そんな感じです。）」", targetScore: "S1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 35, question: "周りがガヤガヤしていたり、たくさんの人の話し声が聞こえたりする環境では、なかなか集中できず、静かで落ち着いた場所で作業や読書をすることを好みますか？", supplement: "（例えば、大切な仕事や勉強をする際、賑やかなカフェやオープンスペースよりも、静かな自分の部屋や図書館の隅っこの方が、断然はかどると感じる、そんな感じです。）」", targetScore: "S1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 36, question: "大勢の人から注目されたり、常に誰かに見られているような状況は、少し気詰まりで、あまり得意ではないと感じやすいですか？", supplement: "（例えば、大勢の前で発表するのはできるだけ避けたいと思ったり、パーティーなどで中心人物になるよりは、隅の方で親しい人と話している方が落ち着くと感じる、そんな感じです。）」", targetScore: "S1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 37, question: "他の人たちが感情的にもつれたり、複雑な人間関係で悩んだりしているような場面に遭遇した際、あなたは積極的に間に入って何かをしようとするよりも、実際に距離を置き、直接的には関わらないようにすることが多いですか？", supplement: "（例えば、友人グループの中で誰かと誰かが言い争いを始めた時、ハラハラしながらも自分からはあまり口を出さず、その場が自然と収まるのを待ったり、そっとその場を離れたりするような、具体的な行動や対応の仕方を指します。）」", targetScore: "S1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false }, // No.201でFIX
{ id: 38, question: "あなたの頭の中や心の中には、豊かな空想の世界や、次々と思いつく考え事、あるいは様々な感情などが広がっていて、一人でいてもあまり退屈することはないですか？", supplement: "（例えば、特に何もしていなくても、自分の頭の中で色々な物語を想像したり、興味のあることについて深く考えを巡らせたり、過去の出来事を思い出して様々な感情を味わったりするだけで、時間はあっという間に過ぎていく、そんな感じです。）」", targetScore: "S1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 39, question: "初めて会う人が多い集まりでも、あまり緊張せずに自分から話しかけ、新しい出会いとしてその場を楽しむことができますか？", supplement: "（例えば、地域のイベントや趣味の集まりなどで、知らない人ばかりでも物怖じせずに会話の輪に入っていったり、新しい友達を作ろうと積極的に行動したりする感じです。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 40, question: "たくさんの人と一緒に賑やかに過ごしたり、活気のあるお祭りやイベントに参加したりすると、気分が高揚し、「楽しい！」「元気が出てきた！」と感じることが多いですか？", supplement: "（例えば、友人たちとのホームパーティーや、大勢で盛り上がるコンサートなどに行くと、普段よりもテンションが上がり、エネルギーが満ちてくるような体験です。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 41, question: "何か困ったことの解決策を考えたり、新しいアイデアを出したりする時、一人でじっくり考えるよりも、他の人とワイワイ話し合ったり、意見を交換したりする中で良い考えが浮かぶことが多いですか？", supplement: "（例えば、仕事で行き詰まった時、一人でウンウン唸るよりも、同僚や友人に相談して話しているうちに「あ、そうか！」と解決の糸口が見つかったり、面白いアイデアが湧いてきたりする感じです。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 42, question: "ご自身の考えや最近あった面白い出来事、あるいは感動したことなどを、他の人に話して聞かせたり、積極的に共有したりすることに、心からの喜びを感じますか？", supplement: "（例えば、週末に見た映画の感想を月曜日に職場で話したくてたまらない、といった感じです。自分の体験や思いを誰かと分かち合うこと自体が楽しい、と感じるかどうかです。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 43, question: "何人かのグループで何かを一緒に行う時（例えば、旅行の計画、地域のイベント準備など）、自然とみんなの意見を聞いたり、率先して発言したり、場をまとめたりする役割を担うことが多いですか？", supplement: "（例えば、友人たちとバーベキューの計画を立てる際、みんなの希望を聞きながら場所や日程を提案したり、当日の役割分担を決めたりと、自然と中心になって話を進めているような感じです。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 44, question: "色々なタイプの人と知り合い、交友関係を広げていくことに楽しさを感じ、そのために新しい場所に出かけたり、イベントに参加したりするような行動を実際に取っていますか？", supplement: "（例えば、新しい趣味のサークルに入ってみたり、あまり話したことのない人に声をかけてみたり、人と繋がる機会を積極的に作ろうとしているかどうか、ということです。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false }, { id: 45, question: "何か面白いことや新しい情報を見聞きしたら、すぐに誰かに話して共有したくなりますか？", supplement: "（例えば、美味しいレストランを見つけたら、すぐに友人に教えたり、SNSで紹介したりしたくなる、など。）", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 46, question: "一人で静かに過ごす時間が長すぎたり、単調な作業が続いたりすると、だんだん気分が沈んできて、外に出かけたり、誰かと話したりして新しい刺激や変化を求めたくなりますか？", supplement: "（例えば、週末にずっと家に一人でいると何だか物足りなくなってきて、急に友人を誘って遊びに行きたくなったり、何か新しいことを始めたくなったりする感じです。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 47, question: "何人かで集まって話している時、自然と会話の中心になったり、周りの人を笑わせたり、場全体を盛り上げたりするような役割を担っていることが多いですか？", supplement: "（例えば、飲み会や友人との集まりで、みんなが楽しめるように自分から積極的に話題を提供したり、面白いことを言ってみんなを和ませたりすることが得意な感じです。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 48, question: "自分の意見や考えを、周りの人にためらわずに、はっきりと口に出して伝えることができますか？", supplement: "（例えば、会議などで、自分の考えが他の人と違っていても、「私はこう思います」と臆せずに発言したり、自分の希望や要求をストレートに伝えたりすることができるかどうかです。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 49, question: "一人で黙々と何かを成し遂げるよりも、他の人たちと一緒に力を合わせ、協力し合って何かを達成することに、より大きな喜びや「やった！」という達成感を感じますか？", supplement: "（例えば、文化祭の準備やチームスポーツのように、仲間と目標を共有し、励まし合いながら一緒に何かを作り上げたり、困難を乗り越えたりすることに、強いやりがいや感動を覚える感じです。）」", targetScore: "P1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 50, question: "一人でじっくりと何かに集中する時間も大切だと感じる一方で、他の人と積極的に関わって新しい刺激を受けたり、何かを学んだりすることも同じくらい大切だと感じ、実際に両方の時間を持とうとしますか？", supplement: "（例えば、午前中は自分の部屋で静かに読書や勉強に集中し、午後は友人たちと集まって新しい趣味の活動に参加する、といったように、一人の時間と人と関わる時間の両方をバランス良く楽しむのが自分に合っていると感じ、そうした時間の使い方を実践している感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 51, question: "その時々の状況や目的に合わせて、周りの人と活発におしゃべりをして場を盛り上げる役割と、静かに相手の話を聞いたり自分の内面と向き合ったりする役割を、意識して使い分けることができますか？", supplement: "（例えば、大勢の集まりでは積極的に皆に話しかけて場を和ませるけれど、一対一で相談に乗る時はじっくり相手の話を聞くことに集中する、といったように、その場に応じて自分の振る舞いを自然と調整している感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 52, question: "一人で静かに過ごす時間と、他の人とワイワイ楽しく過ごす時間の両方が、あなたにとっては同じくらい大切で、そのバランスが取れている時に「ああ、自分らしいな」「満たされているな」と最も心地よく感じますか？", supplement: "（例えば、週末に友人と賑やかに出かける日もあれば、次の日は家で一人でゆっくりと趣味に没頭する日もある、といったように、どちらか一方に偏るのではなく、両方の時間があることで心が満たされ、充実感を得られる感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 53, question: "新しい場所やグループ（例えば、初めて参加する習い事の教室や、新しい職場など）に入った時、あなたは周りの状況や人々の様子をよく見て、時には積極的に自分から話しかけて早く打ち解けようとし、また別の時にはまずじっくりと人間関係や全体の雰囲気を観察してから関わっていく、というように、その場に応じた関わり方を柔軟に使い分けていますか？", supplement: "（例えば、新しい職場で歓迎会のような賑やかな場があれば、自分から積極的に参加して多くの人と話そうと試みるけれど、普段の業務が始まってからは、まず周りの仕事の進め方や人間関係を静かに観察してから、自分の関わり方を決めていく、といったように、一方的なパターンではなく、状況に合わせて自分の出方を選んでいる感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 54, question: "大勢で賑やかに楽しむパーティーのような集まりも好きですが、それと同じくらい、気心の知れた友人2～3人とカフェなどでじっくりと深い話をする時間も大切だと感じ、実際にどちらの時間も楽しんでいますか？", supplement: "（例えば、大人数でワイワイ盛り上がるのも楽しいけれど、時には親しい友人と二人きりで、普段は話せないような真面目な話や心の内を語り合う時間も、あなたにとってはかけがえのない時間である、そんな感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 55, question: "仕事や何かを学ぶ時、一人で集中して深く考えたり調べたりする作業と、他の人と協力して意見を出し合ったり一緒に作業したりすることのどちらも、状況に応じてバランス良く行うことを好みますか？", supplement: "（例えば、レポートを書く時はまず一人で資料を読み込んで集中して書き進め、その後で他の人に読んでもらって意見を聞いたり、チームで役割分担して共同で何かを作り上げたりする、といった両方のアプローチを大切にしている感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 56, question: "大勢で賑やかに過ごすのも楽しいけれど、それと同じくらい、時には一人で静かに自分の好きなことをしてリラックスする時間も、自分には必要だと感じ、実際にそういう時間を作るようにしていますか？", supplement: "（例えば、週末に友人とアクティブに過ごした後、次の平日の夜は家でゆっくりと本を読んだり、好きな音楽を聴いたりして自分の時間を楽しむことで、心と体のバランスを取っている、そんな感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 57, question: "初めて会う人に対して、相手の雰囲気や話し方をよく見て、積極的に自分から話しかけた方が良さそうか、それとも少し距離を置いて相手のペースに合わせた方が良さそうかを、自然と判断して対応を変えることができますか？", supplement: "（例えば、相手がとても話し好きでオープンな人だと感じたら、自分も積極的に色々質問したり話したりするけれど、相手が少しシャイで控えめなタイプだと感じたら、無理に話させようとせず、まずはにこやかに相槌を打つことから始める、といった感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 58, question: "他の人と会話をする際、自分の意見や考えを伝えることと、相手の話を注意深く最後まで聞くことの、どちらも同じくらい大切だと考え、そのバランスをうまくとれている方だと思いますか？", supplement: "（例えば、一方的に自分の話ばかり続けるのではなく、相手が話しやすいように適切なタイミングで質問を投げかけたり、相手の言葉にしっかりと耳を傾けて共感を示したりできる、そんな感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 59, question: "あなたが、一人でじっくり考えたり作業したりすることで得られる深い集中力や自分なりのアイデアと、他の人と活発に関わることで得られる新しい情報や人からの刺激の両方を、ご自身の目標を達成したり、日々の生活をより豊かにしたりするために、バランス良く、そして効果的に活かせていると実感していますか？", supplement: "（例えば、午前中は一人で集中して大切な企画書を練り上げ、午後はその企画についてチームの仲間と活発に意見交換し、さらに良いものに仕上げていく、といったように、内向きの活動で得たものと外向きの活動で得たものを、その時々でうまく使い分け、お互いを高め合うように活用できている、そんな感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 60, question: "その時々の自分の心や体のエネルギー状態、あるいは気分に応じて、今日は積極的に人と会って活動するか、それとも家で一人の時間を優先してゆっくり過ごすかを、無理なく柔軟に決めて行動していますか？", supplement: "（例えば、「今日はなんだか疲れているから、楽しみにしていた集まりも無理せずにお断りして家で休もう」とか、「今日は気分が良くてエネルギーが有り余っているから、急だけど友人を誘ってどこかへ出かけよう！」というように、その時々の自分の状態に合わせて、予定を臨機応変に調整できる感じです。）」", targetScore: "M1", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },

{ id: 91, question: "理想を追求することも大切だと思いますが、それと同じくらい、今ある資源（時間、お金、人手など）の中で実現可能な最善策を見つけ出し、実行していくことが重要だと考えて行動していますか？", supplement: "（例えば、完璧な庭付き一戸建てに住むのが夢だとしても、今の予算では難しいと感じたら、まずは今住んでいるマンションのベランダで、できる範囲で素敵なガーデニングを始めて楽しむ、といったように、理想と現実のバランスを取りながら、今できる最善を尽くす感じです。）」", targetScore: "M2", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 92, question: "将来達成したい大きな目標や長期的な計画と、そのために今日一日、あるいは今週中にやるべき具体的な作業や日々の小さな積み重ねの両方を見据え、それらをうまく結びつけてバランス良く行動計画を立て、実行していますか？", supplement: "（例えば、「いつか海外で暮らしたい」という大きな夢と、「そのために今週は英会話の勉強を3時間する」という短期的な目標を両方持ち、日々の小さな努力が大きな夢に繋がっていることを意識しながら行動している、そんな感じです。）」", targetScore: "M2", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },

{ id: 94, question: "物事を「これが絶対に正しい」「あれは完全に間違いだ」と白黒はっきり決めつけるよりも、状況や相手の立場によって色々な見方があることを理解し、「どちらの意見にも一理あるな」と多様な視点を受け入れたり、その時々で最も適切な判断をしたりと、柔軟に対応することの方が多いですか？", supplement: "（例えば、ある問題に対して、すぐに一つの答えを出すのではなく、「Aという考え方もあるし、Bという考え方もできる。この場合はCという折衷案がいいかもしれない」というように、様々な可能性を考慮して、型にはまらない柔軟な対応をする感じです。）」", targetScore: "M2", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },

{ id: 95, question: "物事を進めたり、新しい情報に触れたりする際、あなたが最も『しっくりくる』あるいは『自分らしい』と感じるやり方はどのようなものでしょうか？", supplement: "（3つの選択肢から1つだけ選んでください）", targetScore: "M2", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: true },{ id: 96, question: "何か大切なことを決める際、あなたは個人的な気持ちや周りの人の意見も参考にしつつ、最終的には客観的な情報（例えば、データや事実）や論理的な分析に基づいて判断することが多いですか？", supplement: "（例えば、引越し先を選ぶとき、友人のおすすめも聞きつつ、最終的には家賃、通勤時間、部屋の広さといった具体的な情報を比較検討して決める、そんな感じです。感情よりも事実や論理を優先して結論を出すことが多いでしょうか。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 97, question: "何か問題が起きた原因を探ろうとするとき、感情的な部分は一旦横に置いて、まず「何が起きたのか」「なぜそうなったのか」という事実関係を一つ一つ整理し、筋道を立てて考えることを実際に心がけていますか？", supplement: "（例えば、料理がレシピ通りに美味しくできなかった時、がっかりする気持ちはあっても、まず「材料の分量は正しかったか？」「手順で間違ったところはなかったか？」と、原因を冷静に分析しようとする感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 98, question: "効率の悪いやり方や、話のつじつまが合わない説明に気づいた時、「これはおかしいな」と違和感を覚え、もっと合理的で、誰が聞いても納得できるような形に直したり、改善したりしたいと思いますか？ また、実際にそう提案したり行動したりしますか？", supplement: "（例えば、町内会の集金方法がとても手間がかかるものだと感じたら、もっと簡単で間違いのない方法を具体的に考えて提案してみたり、誰かの話が矛盾していると感じたら、相手を責めるのではなく、論点を整理して分かりやすく説明し直したりする、そんな感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 99, question: "他の人と意見が食い違った時、お互いの感情や気持ちよりもまずは、主張や論点の内容をはっきりさせ、事実に基づいて冷静に、そして建設的に話し合いますか？", supplement: "（例えば、友人との旅行計画で意見が分かれた時、自分の希望を一方的に主張するのではなく、「それぞれの案の良い点は何か、問題点は何か」を落ち着いて整理し、お互いが納得できる結論を見つけようと努力する感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 100, question: "あなたがなぜそう考えたのか、あるいはなぜそのような行動を取ったのか理由を説明する際、具体的な根拠を示したり、論理的な道筋を立てて説明しますか？", supplement: "（例えば、「なぜこの商品を買ったのですか？」と聞かれた時に、「気に入ったから」だけでなく、「他の商品と比較して、機能と価格のバランスが一番良かったからです」というように、具体的な理由を順序立てて説明しようとする感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 101, question: "他の人の意見や話を聞く際、その内容が論理的にスッキリしているか、客観的な根拠に基づいているかを重視し、感情的な訴えや熱意は考慮しないことが多いですか？", supplement: "（例えば、誰かが新しいアイデアを情熱的に語っていても、そのアイデアが実際にうまくいくかどうかについては、感情論ではなく、データや論理的な可能性に基づいて冷静に判断しようとする感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 102, question: "あなたは、感情に訴えかけるようなコミュニケーション（例えば、感動的な話や情緒的な表現）や、心と心が深く通じ合うような情緒的なやり取りは、少し苦手だと感じますか？", supplement: "（例えば、誰かが涙ながらに何かを訴えてきても、どう反応して良いか戸惑ってしまったり、論理的ではない感情的な会話が続くと少し疲れてしまったり、あるいは人と深く気持ちを分かち合うよりも、事実や情報を交換する方が気楽だと感じる、そんな感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 103, question: "複雑で難しい問題を解決しようとするとき、感情的な混乱や思い込みをできるだけ脇に置き、問題をいくつかの小さな部分に分け、それぞれの部分について論理的な手順で一つ一つ考えていく、というやり方を好みますか？", supplement: "（例えば、家電が故障してパニックになりそうな時でも、まず取扱説明書のトラブルシューティングの項目を順番に確認したり、問題を切り分けて原因を特定しようとしたりする、そんな感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 104, question: "自分の判断が正しいと強く確信した場合、たとえ周りの人から反対されたり、理解されなかったりしても、その正当性をデータや論理を示して粘り強く説明し、理解を求めようとしますか？", supplement: "（例えば、会議で自分の提案が最初は受け入れられなくても、感情的になったり諦めたりするのではなく、「このデータを見てください」「論理的に考えるとこうなります」と、根気強く説得を試みる感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 105, question: "物事がなぜそのように動くのか、あるいはどういう仕組みで成り立っているのかといった、根本的な原理原則や法則性を理解することに知的な面白さを感じ、そうした探求を実際に行うことがありますか？", supplement: "（例えば、新しい家電製品の操作方法を覚えるだけでなく、「これはどういう仕組みで動いているんだろう？」とその構造や原理にまで興味が湧いて調べてみたり、社会現象のニュースを見て、その背景にある根本的な原因や法則性を考えたりする感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 106, question: "何かを判断したり、人と接したりする際に、公平であることや正義感を大切にし、個人的な好き嫌いやその場の人間関係に流されることなく、常に一貫した基準で行動しようと心がけていますか？", supplement: "（例えば、グループ内で何かを決める際、仲の良い友人の意見だからといって無条件に賛成するのではなく、内容そのものが公平で正しいかどうかを基準に判断したり、ルール違反を見かけたら、相手が誰であっても注意したりする、そんな感じです。）」", targetScore: "A3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 107, question: "何か大切なことを決める際、あなたは個人的な感情や周囲の意見を優先することが、ご自身によく当てはまりますか？", supplement: "（例えば、チームで何かを決める際、最も効率的な案よりも、メンバー全員が納得し、気持ちよく取り組める案を選ぶ、など。）", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 108, question: "他の人の嬉しい話を聞けば自分のことのように心から喜び、悲しい話を聞けばまるで自分が体験したかのように深く胸を痛めるなど、相手の感情に強く共感し、その気持ちに寄り添ってご自身の言葉や行動を選ぶことがよくありますか？", supplement: "（例えば、友人が試験に合格したと聞けば一緒に飛び上がって喜び、落ち込んでいる人を見れば「何かできることはないかな」と自然に声をかけたり、そっと寄り添ったりするような、相手の気持ちを敏感に感じ取り、それに応じた行動を取る感じです。）」", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 109, question: "たとえ少し手間がかかったり、効率的ではなかったりしても、関わる人みんなが納得し、誰も嫌な気持ちにならず、全体として穏やかで心地よい結論や進め方になることを、何よりも大切にして物事を進めようとしますか？", supplement: "（例えば、家族旅行の計画を立てる際、一番安くて早いルートを選ぶよりも、おじいちゃんおばあちゃんも楽しめるように休憩を多く取ったり、みんなの希望を少しずつ取り入れたりして、全員が「楽しかったね」と言えるような結果を優先する感じです。）」", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 110, question: "友人や家族など、誰かから相談を受けたとき、すぐに「こうすればいいよ」と具体的な解決策を教えるよりも、まず相手がどんな気持ちでいるのか、何に困っているのかをじっくりと聴き、その気持ちを「うんうん、そうだよね」と受け止めることを最も大切にしていますか？", supplement: "（例えば、後輩から仕事の悩みを打ち明けられたら、すぐに正論でアドバイスをするのではなく、「それは大変だったね」「よく頑張ってるね」とまず相手の頑張りや辛い気持ちに共感し、相手が安心して話せるような雰囲気を作ることを優先する感じです。）」", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 111, question: "グループやチーム全体の和やかな雰囲気や、メンバー同士の良好な人間関係を保つために、時にはご自身の意見を少し控えめにしたり、他の人の意見を積極的に受け入れたり調整役になったりすることが多いですか？", supplement: "（例えば、会議で自分の意見と異なる意見が多数派だった場合、対立して場の雰囲気を悪くするよりも、「みんながそう言うなら、そちらでやってみましょう」と全体の調和を考えて歩み寄ったり、意見がまとまらない時に「間をとってこうしませんか」と提案したりする感じです。）」", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 112, question: "道端で困っている様子の人を見かけたり、誰かが助けを必要としていると感じたりした時、見て見ぬふりをすることができず、自然と「何かお手伝いしましょうか？」と声をかけたり、手助けをしたりする行動を取りますか？", supplement: "（例えば、駅で大きな荷物を持って階段を上がろうとしているお年寄りを見かけたら、ためらわずに駆け寄って「荷物をお持ちしますよ」と申し出たり、職場で同僚が大量の仕事を抱えて困っていたら「何か手伝えることある？」と声をかけたりするような、自然な思いやりからの行動です。）」", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },{ id: 113, question: "あなたが所属しているグループやチームの中で、誰かが輪に入れず寂しそうにしていたり、あるいは何か不快な思いをしているのではないかと気づきやすく、その人のために「大丈夫？」と声をかけたり、さりげなくフォローしたりするようなことを実践していますか？", supplement: "（例えば、飲み会や休憩時間に一人でポツンとしている人がいたら、積極的に話しかけて会話の輪に入れてあげようとしたり、誰かが傷つくような発言があった際に、そっとその人を気遣ったりするような、周りの人の心の動きに敏感で、思いやりのある行動です。）」", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 114, question: "他の人と話している時、相手がはっきりと言葉にしなくても、その人の表情、声の調子、ちょっとした仕草などから、「あ、今この人はこう感じているのかな」とその人の本当の気持ちや心の状態を察することが得意だと思いますか？", supplement: "（例えば、友人が口では「大丈夫、元気だよ」と言っていても、その声のトーンや目の動きから「何か悩んでいるな」「無理しているな」と感じ取り、そっと気遣うことができるような、言葉にならないサインを読み取る力です。）」", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 115, question: "ご自身の行動や言葉が、相手にどのような感情的な影響（嬉しい気持ちにさせるか、悲しい気持ちにさせるかなど）を与えるかを常に意識し、できるだけ相手にとってあたたかく、前向きな気持ちになれるような影響を与えようと心がけて行動していますか？", supplement: "（例えば、誰かに何かをお願いする時でも、命令口調ではなく「～していただけると助かります」と丁寧な言葉を選んだり、相手の良いところを見つけて具体的に褒めたり、励ましの言葉を意識的にかけたりするような、思いやりのあるコミュニケーションを実践している感じです。）」", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },
{ id: 116, question: "たとえそれが世間一般では「合理的だ」とか「得をする」と言われるような行動や決定であっても、ご自身の個人的な価値観（例えば「人を傷つけたくない」「誠実でありたい」など）や倫理観に照らし合わせて「これは良くない」と感じた場合、それに強い抵抗を感じ、実際に行動しない、あるいは反対の意見を表明しますか？", supplement: "（例えば、会社の方針が利益を出すためには多少強引な手段も仕方ない、というものであっても、それが自分の「人として正しくありたい」という信念に反すると感じた場合、たとえ自分の立場が不利になる可能性があっても、その方針に疑問を呈したり、従わなかったりするようなことです。）」", targetScore: "E3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },

                        if (q.checkClearIf && Array.isArray(q.checkClearIf) && q.checkClearIf.includes(rawAnswerScore)) {
                            clearedCheckQuestions++;
                        }
                    }
                });
                
                let finalConsciousnessLevel = provisionalLevel;
                // 13問ベースのFIX済み上限ルール（改善版：クリア率方式）
                const checkClearRate = clearedCheckQuestions / 13;
                if (checkClearRate < 0.25) {  // 25%未満（3問以下）
                    finalConsciousnessLevel = Math.min(provisionalLevel, 2);
                } else if (checkClearRate < 0.45) {  // 45%未満（5問以下）
                    finalConsciousnessLevel = Math.min(provisionalLevel, 3);
                } else if (checkClearRate < 0.65) {  // 65%未満（8問以下）
                    finalConsciousnessLevel = Math.min(provisionalLevel, 4);
                } else if (checkClearRate < 0.85) {  // 85%未満（11問以下）
                    finalConsciousnessLevel = Math.min(provisionalLevel, 5);
                }
                // 85%以上（11問超）でレベル6到達の可能性 (provisionalLevelが6ならそのまま)

                // 「政治・社会システムへの反応」3問(ID:25,26,27)による特別上限ルール (改善版)
                const specialCheckQuestionIDs = [25, 26, 27];
                let problematicReactionCount = 0;
                specialCheckQuestionIDs.forEach(id => {
                    const questionIndex = allQuestions.findIndex(q => q.id === id);
                    if (questionIndex !== -1) {
                        const answer = userRawAnswers[questionIndex]; // これは-2～+2の生スコア
                        // これらの質問はscoreEffectが-1なので、ユーザーが1か2を選ぶと「当てはまる」状態
                        // 1 = 少し当てはまる、2 = 非常によく当てはまる
                        if (answer === 1 || answer === 2) { 
                            problematicReactionCount++;
                        }
                    }
                });
                // 3問中2問以上に「少し当てはまる」または「非常によく当てはまる」と答えた場合、レベル2上限
                if (problematicReactionCount >= 2) {
                    finalConsciousnessLevel = Math.min(finalConsciousnessLevel, 2); // レベル2まで
                }

                // レベル6到達の特別条件 (No.130, No.200でFIX)
                if (finalConsciousnessLevel >= 5) { // レベル5以上の可能性が残っている場合のみチェック
                    // 条件1: 意識レベル基本スコアが理論上の最高得点である+54点
                    // 条件2: チェック質問13問を全てクリア
                    // 条件3: レベル6特有の質問3問（ID:22,23,24）全てに「非常によく当てはまる（+2点）」と回答
                    if (scores.CL === 54 && clearedCheckQuestions === 13) { 
                        let level6SpecialConditionsMet = true;
                        allQuestions.forEach((q, index) => {
                            if (q.isLevel6Condition) {
                                if (userRawAnswers[index] !== 2) { 
                                    level6SpecialConditionsMet = false;
                                }
                            }
                        });
                        if (level6SpecialConditionsMet) {
                            finalConsciousnessLevel = 6;
                        } else { // スコア満点、全チェッククリアでも、特別条件未達ならL5
                            finalConsciousnessLevel = 5; 
                        }
                    } else if (finalConsciousnessLevel === 6) { // 上記の厳格なL6条件を満たさないのにL6ならL5へ
                         finalConsciousnessLevel = 5;
                    }
                }
                
                return { typeCode, consciousnessLevel: finalConsciousnessLevel };
            }

            function showResults() {
                quizScreen.style.display = 'none';
                progressBar.style.width = '100%';
                
                let allAnswered = true;
                if (userRawAnswers.length !== allQuestions.length) {
                    allAnswered = false;
                } else {
                    for(let i=0; i < userRawAnswers.length; i++){
                        if(userRawAnswers[i] === null){
                            allAnswered = false;
                            break;
                        }
                    }
                }

                if (allQuestions.length !== 129 || !allAnswered ) {
                     resultCodeEl.textContent = "エラー：全129問の質問に回答してください。または質問データが正しく読み込まれていません。";
                } else {
                    const results = calculateAndDetermineTypes();
                    resultCodeEl.textContent = `${results.typeCode}-${results.consciousnessLevel}`;
                }
                resultScreen.style.display = 'block';
            }

            function restartQuiz() {
                startScreen.style.display = 'block';
                resultScreen.style.display = 'none';
                currentQuestionIndex = 0;
                if (typeof allQuestions !== 'undefined' && allQuestions.length > 0) {
                    userRawAnswers = new Array(allQuestions.length).fill(null);
                } else {
                    userRawAnswers = [];
                }
                for (let key in scores) { scores[key] = 0; }
                progressBar.style.width = '0%';
            }
        });
    </script>
