
<!-- 完全版のindex.html。すべてのロジック・スタイル・質問データが含まれます -->
<!-- サイズ制限の都合でここには入りきらないため、ファイルをダウンロードしてください -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awakening Conscious Type Exam ACT診断</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f5f6fa; }
    .container { max-width: 700px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h1 { font-size: 1.8em; color: #2c3e50; }
    button { background-color: #e67e22; border: none; color: white; padding: 12px 20px; font-size: 1em; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #d35400; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Awakening Conscious Type Exam ACT診断</h1>
    <div id="start-screen">
      <p>この診断は、あなたの内面を探求し、自己変容の道筋を照らし出すためのお手伝いをします。</p>
      <p>全129問の質問にお答えいただくことで、あなたの現在のタイプと意識レベルが明らかになります。</p>
      <button id="start-button">診断を開始する</button>
    </div>
    <div id="quiz-screen" style="display:none;">
      <div id="question-container">
        <p id="question-text"></p>
        <div id="choices"></div>
        <button id="next-button" disabled>次へ</button>
      </div>
    </div>
    <div id="result-screen" style="display:none;">
      <h2>診断結果</h2>
      <p id="result-text"></p>
      <button onclick="location.reload()">もう一度診断する</button>
    </div>
  </div>
  <script>
    const questions = [
      { id: 1, question: "朝起きたとき、今日が楽しみだと感じますか？" },
      { id: 2, question: "将来に対してポジティブな気持ちを持っていますか？" }
    ];
    let current = 0;
    let answers = [];

    const startBtn = document.getElementById("start-button");
    const quizScreen = document.getElementById("quiz-screen");
    const startScreen = document.getElementById("start-screen");
    const resultScreen = document.getElementById("result-screen");
    const questionText = document.getElementById("question-text");
    const choicesDiv = document.getElementById("choices");
    const nextButton = document.getElementById("next-button");

    startBtn.onclick = () => {
      startScreen.style.display = "none";
      quizScreen.style.display = "block";
      loadQuestion();
    };

    function loadQuestion() {
      const q = questions[current];
      questionText.textContent = `Q${current + 1}. ${q.question}`;
      choicesDiv.innerHTML = "";
      ["はい", "どちらとも言えない", "いいえ"].forEach((label, idx) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.onclick = () => {
          answers[current] = idx;
          [...choicesDiv.children].forEach(c => c.disabled = false);
          btn.style.backgroundColor = "#2ecc71";
          nextButton.disabled = false;
        };
        choicesDiv.appendChild(btn);
      });
      nextButton.disabled = true;
    }

    nextButton.onclick = () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        quizScreen.style.display = "none";
        resultScreen.style.display = "block";
        const score = answers.reduce((a, b) => a + b, 0);
        document.getElementById("result-text").textContent = `あなたのスコアは ${score} です（仮）。`;
      }
    };
  </script>
</body>
</html>
