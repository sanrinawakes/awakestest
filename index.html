<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awakening Conscious Type Exam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.5);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: rgba(148, 163, 184, 0.1);
            --glow: rgba(99, 102, 241, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* アニメーション背景 */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: var(--dark-bg);
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px var(--glow));
        }

        h2 {
            color: var(--text-primary);
            margin: 20px 0;
            font-size: 1.8em;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        button:disabled {
            background: linear-gradient(135deg, #4b5563, #6b7280);
            opacity: 0.7;
            cursor: not-allowed;
        }

        button.secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        button.secondary:hover {
            background: var(--primary);
            color: white;
        }

        #quiz-screen, #result-screen {
            display: none;
        }

        .question-text {
            font-size: 1.2em;
            margin: 20px 0;
            text-align: left;
            line-height: 1.8;
        }

        .question-supplement {
            background: rgba(99, 102, 241, 0.1);
            border-left: 4px solid var(--primary);
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.95em;
            color: var(--text-secondary);
            border-radius: 8px;
            line-height: 1.7;
        }

        .choice-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            text-align: left;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .choice-button:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        .choice-button.selected {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            color: white;
            font-weight: 600;
        }

        #progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-selector select {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        #result-code {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid var(--primary);
            border-radius: 20px;
            display: inline-block;
        }

        #question-counter {
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* ローディング画面 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            button {
                padding: 14px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <div class="language-selector">
        <select id="language-select" onchange="changeLanguage()">
            <option value="ja">日本語</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="ar">العربية</option>
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="th">ไทย</option>
            <option value="pt-BR">Português (BR)</option>
            <option value="pt-PT">Português (PT)</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <div class="container">
        <div id="start-screen">
            <h1>Awakening Conscious Type Exam</h1>
            <p id="intro-text-1">この診断は、あなたの内面を探求し、自己変容の道筋を照らし出すためのお手伝いをします。</p>
            <p id="intro-text-2">全107問の質問にお答えいただくことで、あなたの現在のタイプと人生のステージが明らかになります。</p>
            <button onclick="startQuiz()" id="start-button">診断を開始する</button>
        </div>

        <div id="quiz-screen">
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="question-counter">質問 1 / 107</div>
            <h2 class="question-text" id="question-text"></h2>
            <div class="question-supplement" id="question-supplement"></div>
            <div id="choices-area"></div>
            <div class="button-container">
                <button class="secondary" onclick="prevQuestion()" id="prev-button" style="display: none;">戻る</button>
                <button onclick="nextQuestion()" id="next-button" disabled>次へ</button>
            </div>
        </div>

        <div id="result-screen">
            <h1 id="result-title">診断結果</h1>
            <p id="result-intro">あなたのAwakening Conscious Type Exam診断コードは...</p>
            <div id="result-code">計算中...</div>
            <p id="result-note">詳細な結果の解説は今後のアップデートで表示されます。このコードを記録しておいてください。</p>
            <button onclick="restartQuiz()" id="restart-button">もう一度診断する</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
