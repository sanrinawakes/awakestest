<title>Awakening Conscious Type Exam</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Noto+Sans:wght@300;400;700&family=Noto+Sans+Arabic:wght@300;400;700&family=Noto+Sans+Thai:wght@300;400;700&family=Noto+Sans+Devanagari:wght@300;400;700&display=swap');

:root {
--primary-gradient: linear-gradient(135deg, #7c4dff 0%, #3949ab 100%);
--secondary-gradient: linear-gradient(135deg, #536dfe 0%, #3f51b5 100%);
--background-gradient: linear-gradient(135deg, #1a237e 0%, #283593 100%);
--card-background: rgba(255, 255, 255, 0.98);
--text-primary: #2d3436;
--text-secondary: #636e72;
--shadow-soft: 0 10px 30px rgba(0,0,0,0.2);
--shadow-hover: 0 15px 40px rgba(0,0,0,0.25);
--border-radius: 20px;
--transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Noto Sans JP', 'Noto Sans', 'Noto Sans Arabic', 'Noto Sans Thai', 'Noto Sans Devanagari', sans-serif;
background: var(--background-gradient);
color: var(--text-primary);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
line-height: 1.6;
position: relative;
overflow-x: hidden;
}

body::before {
content: '';
position: fixed;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
background-size: 50px 50px;
animation: backgroundMove 20s linear infinite;
z-index: -1;
}

@keyframes backgroundMove {
0% { transform: translate(0, 0); }
100% { transform: translate(50px, 50px); }
}

.container {
background: var(--card-background);
backdrop-filter: blur(10px);
padding: 40px;
border-radius: var(--border-radius);
box-shadow: var(--shadow-soft);
width: 100%;
max-width: 800px;
text-align: center;
transition: var(--transition);
animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

h1 {
background: var(--primary-gradient);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin-bottom: 30px;
font-size: 2.5em;
font-weight: 700;
letter-spacing: -0.5px;
}

h2 {
color: var(--text-primary);
margin: 30px 0 20px;
font-size: 1.8em;
font-weight: 400;
}

.language-selector {
position: absolute;
top: 20px;
right: 20px;
z-index: 1000;
}

.language-selector select {
background: var(--card-background);
border: 2px solid transparent;
border-radius: 10px;
padding: 10px 20px;
font-size: 0.9em;
cursor: pointer;
box-shadow: var(--shadow-soft);
transition: var(--transition);
appearance: none;
background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
background-repeat: no-repeat;
background-position: right 10px center;
background-size: 20px;
padding-right: 40px;
}

.language-selector select:hover {
border-color: #5c6bc0;
transform: translateY(-2px);
box-shadow: var(--shadow-hover);
}

#start-screen p, #result-screen p {
font-size: 1.1em;
color: var(--text-secondary);
margin-bottom: 25px;
line-height: 1.8;
}

#question-text {
font-size: 1.3em;
color: var(--text-primary);
margin-bottom: 15px;
text-align: left;
font-weight: 400;
}

#question-supplement {
font-size: 0.95em;
color: var(--text-secondary);
margin-bottom: 30px;
text-align: left;
padding: 20px;
background: linear-gradient(135deg, #e8eaf6 0%, #c5cae9 100%);
border-left: 4px solid #5c6bc0;
border-radius: 10px;
line-height: 1.8;
}

#choices-area {
display: flex;
flex-direction: column;
gap: 15px;
margin-bottom: 30px;
}

#choices-area button {
background: white;
border: 2px solid #e0e0e0;
padding: 18px 25px;
border-radius: 15px;
cursor: pointer;
font-size: 1.05em;
transition: var(--transition);
text-align: left;
position: relative;
overflow: hidden;
}

#choices-area button::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: var(--primary-gradient);
transition: var(--transition);
z-index: -1;
}

#choices-area button:hover {
transform: translateY(-3px);
box-shadow: var(--shadow-hover);
border-color: #5c6bc0;
}

#choices-area button:hover::before {
left: 0;
}

#choices-area button:hover {
color: white;
}

#choices-area button.selected {
background: var(--primary-gradient);
color: white;
border-color: transparent;
transform: scale(1.02);
box-shadow: 0 5px 20px rgba(92, 107, 192, 0.4);
}

.button-primary {
background: var(--primary-gradient);
color: white;
border: none;
padding: 15px 40px;
border-radius: 30px;
cursor: pointer;
font-size: 1.1em;
font-weight: 500;
transition: var(--transition);
margin: 10px;
box-shadow: 0 4px 15px rgba(92, 107, 192, 0.3);
}

.button-secondary {
background: white;
color: #5c6bc0;
border: 2px solid #5c6bc0;
padding: 15px 40px;
border-radius: 30px;
cursor: pointer;
font-size: 1.1em;
font-weight: 500;
transition: var(--transition);
margin: 10px;
}

.button-primary:hover:not(:disabled) {
transform: translateY(-3px);
box-shadow: 0 8px 25px rgba(92, 107, 192, 0.4);
}

.button-secondary:hover:not(:disabled) {
background: #5c6bc0;
color: white;
transform: translateY(-3px);
box-shadow: 0 8px 25px rgba(92, 107, 192, 0.4);
}

.button-primary:disabled, .button-secondary:disabled {
opacity: 0.5;
cursor: not-allowed;
transform: none;
}

#question-counter {
font-size: 0.95em;
color: var(--text-secondary);
margin-bottom: 25px;
font-weight: 300;
}

#progress-bar-container {
width: 100%;
background: rgba(224, 224, 224, 0.5);
border-radius: 20px;
margin-bottom: 30px;
height: 8px;
overflow: hidden;
position: relative;
}

#progress-bar {
height: 100%;
background: var(--primary-gradient);
border-radius: 20px;
transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
position: relative;
overflow: hidden;
}

#progress-bar::after {
content: '';
position: absolute;
top: 0;
left: 0;
bottom: 0;
right: 0;
background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.4),
    transparent
);
animation: shimmer 2s infinite;
}

@keyframes shimmer {
0% { transform: translateX(-100%); }
100% { transform: translateX(100%); }
}

#result-code {
font-size: 3em;
font-weight: 700;
background: var(--primary-gradient);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin: 30px 0;
padding: 20px;
display: inline-block;
animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.05); }
100% { transform: scale(1); }
}

.button-container {
display: flex;
justify-content: center;
gap: 15px;
margin-top: 30px;
flex-wrap: wrap;
}

/* RTL言語対応 */
[dir="rtl"] {
text-align: right;
}

[dir="rtl"] #question-text,
[dir="rtl"] #question-supplement {
text-align: right;
}

[dir="rtl"] #choices-area button {
text-align: right;
}

[dir="rtl"] .language-selector {
left: 20px;
right: auto;
}

[dir="rtl"] #question-supplement {
border-left: none;
border-right: 4px solid #667eea;
}

/* レスポンシブデザイン */
@media (max-width: 600px) {
.container {
padding: 25px;
}
h1 {
font-size: 2em;
}
.button-primary, .button-secondary {
padding: 12px 30px;
font-size: 1em;
}
}
</style>

supplement: "（例えば、ある決定が非常に合理的（論理的）であっても、それによって誰かが深く傷ついたり、チームの雰囲気が悪くなったりするなら再考したり、逆に、皆が感情的に賛成していることでも、よくよく考えると論理的な問題点や将来的なリスクがあれば、立ち止まって慎重に検討したりする。常に『頭の納得』と『心の納得』の両方を満たす調和点を探し、それが見つかった時に最も「正しい判断ができた」と感じるかどうか）",
targetScore: "M3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },

{ id: 105, question: "誰かに改善してほしい点や、少し厳しい内容を伝える必要がある場合、伝えるべき事実や論理（「ここが問題で、こうしてほしい」ということ）を明確に伝えつつも、相手の気持ちを傷つけないように言葉を選んだり、励ましや共感の言葉を添えたりと、伝え方のバランスをうまくとることを実際に心がけていますか？",

targetScore: "M3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: false },

// === 特別な3択M質問（第3軸）===
{ id: 107, question: "何か大切なことを決める際、あなたが最終的に最も重視し、「これこそが最善の判断だ」と心から納得できるのは、どのような基準で判断した時ですか？",
supplement: "（3つの選択肢から1つだけ選んでください）", targetScore: "M3", scoreEffect: 1, isCheckQuestion: false, checkClearIf: null, isLevel6Condition: false, isMChoice: true }
];

// グローバル関数として定義
window.startQuiz = function() {
if (allQuestions.length !== 107) {
alert(translations[currentLanguage].error);
return;
}
document.getElementById('start-screen').style.display = 'none';
document.getElementById('result-screen').style.display = 'none';
document.getElementById('quiz-screen').style.display = 'block';
currentQuestionIndex = 0;
userRawAnswers = new Array(allQuestions.length).fill(null);
for (let key in scores) { scores[key] = 0; }
updateProgressBar();
updatePrevButtonState();
loadQuestion(currentQuestionIndex);
}

window.loadNextQuestion = function() {
currentQuestionIndex++;
updateProgressBar();
updatePrevButtonState();
loadQuestion(currentQuestionIndex);
}

window.loadPreviousQuestion = function() {
if (currentQuestionIndex > 0) {
currentQuestionIndex--;
updateProgressBar();
updatePrevButtonState();
loadQuestion(currentQuestionIndex);
}
}

window.restartQuiz = function() {
document.getElementById('start-screen').style.display = 'block';
document.getElementById('result-screen').style.display = 'none';
currentQuestionIndex = 0;
userRawAnswers = new Array(allQuestions.length).fill(null);
for (let key in scores) { scores[key] = 0; }
document.getElementById('progress-bar').style.width = '0%';
}

function updateProgressBar() {
const progress = allQuestions.length > 0 ? ((currentQuestionIndex) / allQuestions.length) * 100 : 0;
document.getElementById('progress-bar').style.width = progress + '%';
}

function updatePrevButtonState() {
document.getElementById('prev-question-button').disabled = currentQuestionIndex === 0;
}

function loadQuestion(index) {
if (index < allQuestions.length) {
const questionData = allQuestions[index];
const t = translations[currentLanguage];

// 質問番号を更新
const counterText = t.questionCounter
.replace('{current}', index + 1)
.replace('{total}', allQuestions.length);
document.getElementById('question-counter').textContent = counterText;

// 多言語対応の質問文とサプリメントを表示
const questionText = questionData.question[currentLanguage] || questionData.question.ja || questionData.question;
const supplementText = questionData.supplement[currentLanguage] || questionData.supplement.ja || questionData.supplement || "";
document.getElementById('question-text').textContent = questionText;
document.getElementById('question-supplement').textContent = supplementText;

const choicesArea = document.getElementById('choices-area');
choicesArea.innerHTML = '';

// 前回の回答を取得
const previousAnswer = userRawAnswers[index];

if (questionData.isMChoice) {
let choiceTextsForAxis;
if (questionData.targetScore && questionData.targetScore.includes("1")) {
choiceTextsForAxis = mChoiceTexts.axis1[currentLanguage] || mChoiceTexts.axis1.ja;
} else if (questionData.targetScore && questionData.targetScore.includes("2")) {
choiceTextsForAxis = mChoiceTexts.axis2[currentLanguage] || mChoiceTexts.axis2.ja;
} else if (questionData.targetScore && questionData.targetScore.includes("3")) {
choiceTextsForAxis = mChoiceTexts.axis3[currentLanguage] || mChoiceTexts.axis3.ja;
} else {
console.error("MChoiceのtargetScoreが不正です: ", questionData);
choiceTextsForAxis = ["選択肢1", "選択肢2", "選択肢3"];
}

choiceTextsForAxis.forEach((text, i) => {
const button = document.createElement('button');
button.textContent = text;
button.dataset.choiceIndex = i;
if (previousAnswer === i) {
button.classList.add('selected');
}
button.addEventListener('click', () => selectAnswer(index, i, button));
choicesArea.appendChild(button);
});
} else {
const choiceTexts = [
t.choices.strongly_disagree,
t.choices.disagree,
t.choices.neutral,
t.choices.agree,
t.choices.strongly_agree
];
choiceTexts.forEach((text, i) => {
const button = document.createElement('button');
button.textContent = text;
button.dataset.score = choiceScores[i];
if (previousAnswer === choiceScores[i]) {
button.classList.add('selected');
}
button.addEventListener('click', () => selectAnswer(index, choiceScores[i], button));
choicesArea.appendChild(button);
});
}
// 回答済みの場合は次へボタンを有効化
document.getElementById('next-question-button').disabled = previousAnswer === null;
} else {
showResults();
}
}

function selectAnswer(questionIndex, value, selectedButton) {
userRawAnswers[questionIndex] = value;
const buttons = document.getElementById('choices-area').querySelectorAll('button');
buttons.forEach(button => button.classList.remove('selected'));
selectedButton.classList.add('selected');
document.getElementById('next-question-button').disabled = false;
}

function calculateAndDetermineTypes() {
for (let key in scores) { scores[key] = 0; }

allQuestions.forEach((q, index) => {
const userAnswer = userRawAnswers[index];
if (userAnswer === null) {
console.warn(`質問ID ${q.id} が未回答です。`);
return;
}

if (q.isMChoice) {
const axisNumChar = q.targetScore.charAt(1);
let s_v_a_ScoreKey = "", p_g_e_ScoreKey = "", mScoreKey = "";

if (axisNumChar === "1") { s_v_a_ScoreKey = "S1"; p_g_e_ScoreKey = "P1"; mScoreKey = "M1"; }
else if (axisNumChar === "2") { s_v_a_ScoreKey = "V2"; p_g_e_ScoreKey = "G2"; mScoreKey = "M2"; }
else if (axisNumChar === "3") { s_v_a_ScoreKey = "A3"; p_g_e_ScoreKey = "E3"; mScoreKey = "M3"; }

// 3択質問も他と同じ2点満点に統一
if (userAnswer === 0) scores[s_v_a_ScoreKey] += 2;
else if (userAnswer === 1) scores[p_g_e_ScoreKey] += 2;
else if (userAnswer === 2) scores[mScoreKey] += 2;

} else if (q.targetScore === "CL") {
// scoreEffect: 1 = 通常の質問（高スコア=高レベル）
// scoreEffect: -1 = 逆転質問（高スコア=低レベル）
let processedScore = q.scoreEffect === 1 ? userAnswer : -userAnswer;
scores.CL += processedScore;
} else {
if (scores.hasOwnProperty(q.targetScore)) {
scores[q.targetScore] += userAnswer;
}
}
});

let axis1Type, axis2Type, axis3Type;
if (scores.M1 >= scores.S1 && scores.M1 >= scores.P1) axis1Type = "M";
else if (scores.S1 >= scores.P1) axis1Type = "S"; else axis1Type = "P";
if (scores.M2 >= scores.V2 && scores.M2 >= scores.G2) axis2Type = "M";
else if (scores.V2 >= scores.G2) axis2Type = "V"; else axis2Type = "G";
if (scores.M3 >= scores.A3 && scores.M3 >= scores.E3) axis3Type = "M";
else if (scores.A3 >= scores.E3) axis3Type = "A"; else axis3Type = "E";
const typeCode = axis1Type + axis2Type + axis3Type;

// 意識レベル判定 - より厳しい基準に変更
const clThresholds = {
level1_end: -20,  // Level 1: -64点 ～ -20点
level2_end: -5,   // Level 2: -19点 ～ -5点
level3_end: 10,   // Level 3: -4点 ～ +10点
level4_end: 25,   // Level 4: +11点 ～ +25点
level5_end: 40,   // Level 5: +26点 ～ +40点
};

// パターン認識用の変数を追加
let responsePatterns = {
fearBased: 0,    // 恐怖ベースの回答数
courageBased: 0, // 勇気ベースの回答数
loveBased: 0,    // 愛ベースの回答数
wisdomBased: 0   // 智慧ベースの回答数
};

// 特定のパターンを検出する質問IDを定義
const patternQuestions = {
fear: [1, 2, 3, 4, 5, 6, 28, 29],
courage: [7, 8, 9, 10, 11, 12],
love: [13, 14, 15, 16, 17, 18],
wisdom: [19, 20, 21, 22, 23, 24]
};

// パターンをカウント
patternQuestions.fear.forEach(id => {
const q = allQuestions.find(question => question.id === id);
const qIndex = allQuestions.indexOf(q);
if (qIndex !== -1 && userRawAnswers[qIndex] <= -1) {
responsePatterns.fearBased++;
}
});

patternQuestions.courage.forEach(id => {
const q = allQuestions.find(question => question.id === id);
const qIndex = allQuestions.indexOf(q);
if (qIndex !== -1 && userRawAnswers[qIndex] >= 1) {
responsePatterns.courageBased++;
}
});

let provisionalLevel;
if (scores.CL <= clThresholds.level1_end) provisionalLevel = 1;
else if (scores.CL <= clThresholds.level2_end) provisionalLevel = 2;
else if (scores.CL <= clThresholds.level3_end) provisionalLevel = 3;
else if (scores.CL <= clThresholds.level4_end) provisionalLevel = 4;
else if (scores.CL <= clThresholds.level5_end) provisionalLevel = 5;
else provisionalLevel = 6;

// チェック質問による補正（14問）
let clearedCheckQuestions = 0;
allQuestions.forEach((q, index) => {
if (q.isCheckQuestion) {
const rawAnswerScore = userRawAnswers[index];
if (q.checkClearIf && Array.isArray(q.checkClearIf) && q.checkClearIf.includes(rawAnswerScore)) {
clearedCheckQuestions++;
}
}
});

let finalConsciousnessLevel = provisionalLevel;
// より厳しい上限ルール
const checkClearRate = clearedCheckQuestions / 14;
if (checkClearRate < 0.15) { // 15%未満（2問以下）
finalConsciousnessLevel = Math.min(provisionalLevel, 1);
} else if (checkClearRate < 0.35) { // 35%未満（5問以下）
finalConsciousnessLevel = Math.min(provisionalLevel, 2);
} else if (checkClearRate < 0.55) { // 55%未満（8問以下）
finalConsciousnessLevel = Math.min(provisionalLevel, 3);
} else if (checkClearRate < 0.75) { // 75%未満（10問以下）
finalConsciousnessLevel = Math.min(provisionalLevel, 4);
} else if (checkClearRate < 0.95) { // 95%未満（13問以下）
finalConsciousnessLevel = Math.min(provisionalLevel, 5);
}

// 恐怖ベースの回答が多い場合は更に下方修正
if (responsePatterns.fearBased >= 6) {
finalConsciousnessLevel = Math.min(finalConsciousnessLevel, 2);
} else if (responsePatterns.fearBased >= 4) {
finalConsciousnessLevel = Math.min(finalConsciousnessLevel, 3);
}

// レベル6到達の特別条件（極めて厳しく）
if (finalConsciousnessLevel >= 5) {
// 条件1: 意識レベル基本スコアが+41点以上
// 条件2: チェック質問14問を全てクリア
// 条件3: レベル6特有の質問3問（ID:25,26,27）全てに「非常によく当てはまる（+2点）」と回答
// 条件4: 恐怖ベースの回答が0
if (scores.CL >= 41 && clearedCheckQuestions === 14 && responsePatterns.fearBased === 0) {
let level6SpecialConditionsMet = true;
allQuestions.forEach((q, index) => {
if (q.isLevel6Condition) {
if (userRawAnswers[index] !== 2) {
level6SpecialConditionsMet = false;
}
}
});
if (level6SpecialConditionsMet) {
finalConsciousnessLevel = 6;
} else {
finalConsciousnessLevel = 5;
}
} else {
// 条件を満たさない場合は最大でもレベル5
if (finalConsciousnessLevel > 5) {
finalConsciousnessLevel = 5;
}
}
}

// 最終的な分布調整
// レベル5以上は極めて稀に
if (finalConsciousnessLevel >= 5 && scores.CL < 35) {
finalConsciousnessLevel = 4;
}

return { typeCode, consciousnessLevel: finalConsciousnessLevel };
}

function showResults() {
document.getElementById('quiz-screen').style.display = 'none';
document.getElementById('progress-bar').style.width = '100%';

let allAnswered = true;
if (userRawAnswers.length !== allQuestions.length) {
allAnswered = false;
} else {
for(let i=0; i < userRawAnswers.length; i++){
if(userRawAnswers[i] === null){
allAnswered = false;
break;
}
}
}

if (allQuestions.length !== 107 || !allAnswered ) {
document.getElementById('result-code').textContent = translations[currentLanguage].error;
} else {
const results = calculateAndDetermineTypes();
document.getElementById('result-code').textContent = `${results.typeCode}-${results.consciousnessLevel}`;
}
document.getElementById('result-screen').style.display = 'block';
}

// 初期化
updateUILanguage();
</script>
