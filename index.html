<title>Awakening Consciousness Type Exam</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Noto+Sans:wght@300;400;700&family=Noto+Sans+Arabic:wght@300;400;700&family=Noto+Sans+Thai:wght@300;400;700&family=Noto+Sans+Devanagari:wght@300;400;700&display=swap');

:root {
--primary-gradient: linear-gradient(135deg, #7c4dff 0%, #3949ab 100%);
--secondary-gradient: linear-gradient(135deg, #536dfe 0%, #3f51b5 100%);
--background-gradient: linear-gradient(135deg, #1a237e 0%, #283593 100%);
--card-background: rgba(255, 255, 255, 0.98);
--text-primary: #2d3436;
--text-secondary: #636e72;
--shadow-soft: 0 10px 30px rgba(0,0,0,0.2);
--shadow-hover: 0 15px 40px rgba(0,0,0,0.25);
--border-radius: 20px;
--transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Noto Sans JP', 'Noto Sans', 'Noto Sans Arabic', 'Noto Sans Thai', 'Noto Sans Devanagari', sans-serif;
background: var(--background-gradient);
color: var(--text-primary);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
line-height: 1.6;
position: relative;
overflow-x: hidden;
}

body::before {
content: '';
position: fixed;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
background-size: 50px 50px;
animation: backgroundMove 20s linear infinite;
z-index: -1;
}

@keyframes backgroundMove {
0% { transform: translate(0, 0); }
100% { transform: translate(50px, 50px); }
}

.container {
background: var(--card-background);
backdrop-filter: blur(10px);
padding: 40px;
border-radius: var(--border-radius);
box-shadow: var(--shadow-soft);
width: 100%;
max-width: 800px;
text-align: center;
transition: var(--transition);
animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

h1 {
background: var(--primary-gradient);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin-bottom: 30px;
font-size: 2.5em;
font-weight: 700;
letter-spacing: -0.5px;
}

h2 {
color: var(--text-primary);
margin: 30px 0 20px;
font-size: 1.8em;
font-weight: 400;
}

.language-selector {
position: absolute;
top: 20px;
right: 20px;
z-index: 1000;
}

.language-selector select {
background: var(--card-background);
border: 2px solid transparent;
border-radius: 10px;
padding: 10px 20px;
font-size: 0.9em;
cursor: pointer;
box-shadow: var(--shadow-soft);
transition: var(--transition);
appearance: none;
background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
background-repeat: no-repeat;
background-position: right 10px center;
background-size: 20px;
padding-right: 40px;
}

.language-selector select:hover {
border-color: #5c6bc0;
transform: translateY(-2px);
box-shadow: var(--shadow-hover);
}

#start-screen p, #result-screen p {
font-size: 1.1em;
color: var(--text-secondary);
margin-bottom: 25px;
line-height: 1.8;
}

#question-text {
font-size: 1.3em;
color: var(--text-primary);
margin-bottom: 15px;
text-align: left;
font-weight: 400;
}

#question-supplement {
font-size: 0.95em;
color: var(--text-secondary);
margin-bottom: 30px;
text-align: left;
padding: 20px;
background: linear-gradient(135deg, #e8eaf6 0%, #c5cae9 100%);
border-left: 4px solid #5c6bc0;
border-radius: 10px;
line-height: 1.8;
}

#choices-area {
display: flex;
flex-direction: column;
gap: 15px;
margin-bottom: 30px;
}

#choices-area button {
background: white;
border: 2px solid #e0e0e0;
padding: 18px 25px;
border-radius: 15px;
cursor: pointer;
font-size: 1.05em;
transition: var(--transition);
text-align: left;
position: relative;
overflow: hidden;
}

#choices-area button::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: var(--primary-gradient);
transition: var(--transition);
z-index: -1;
}

#choices-area button:hover {
transform: translateY(-3px);
box-shadow: var(--shadow-hover);
border-color: #5c6bc0;
}

#choices-area button:hover::before {
left: 0;
}

#choices-area button:hover {
color: white;
}

#choices-area button.selected {
background: var(--primary-gradient);
color: white;
border-color: transparent;
transform: scale(1.02);
box-shadow: 0 5px 20px rgba(92, 107, 192, 0.4);
}

.button-primary {
background: var(--primary-gradient);
color: white;
border: none;
padding: 15px 40px;
border-radius: 30px;
cursor: pointer;
font-size: 1.1em;
font-weight: 500;
transition: var(--transition);
margin: 10px;
box-shadow: 0 4px 15px rgba(92, 107, 192, 0.3);
}

.button-secondary {
background: white;
color: #5c6bc0;
border: 2px solid #5c6bc0;
padding: 15px 40px;
border-radius: 30px;
cursor: pointer;
font-size: 1.1em;
font-weight: 500;
transition: var(--transition);
margin: 10px;
}

.button-primary:hover:not(:disabled) {
transform: translateY(-3px);
box-shadow: 0 8px 25px rgba(92, 107, 192, 0.4);
}

.button-secondary:hover:not(:disabled) {
background: #5c6bc0;
color: white;
transform: translateY(-3px);
box-shadow: 0 8px 25px rgba(92, 107, 192, 0.4);
}

.button-primary:disabled, .button-secondary:disabled {
opacity: 0.5;
cursor: not-allowed;
transform: none;
}

#question-counter {
font-size: 0.95em;
color: var(--text-secondary);
margin-bottom: 25px;
font-weight: 300;
}

#progress-bar-container {
width: 100%;
background: rgba(224, 224, 224, 0.5);
border-radius: 20px;
margin-bottom: 30px;
height: 8px;
overflow: hidden;
position: relative;
}

#progress-bar {
height: 100%;
background: var(--primary-gradient);
border-radius: 20px;
transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
position: relative;
overflow: hidden;
}

#progress-bar::after {
content: '';
position: absolute;
top: 0;
left: 0;
bottom: 0;
right: 0;
background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.4),
    transparent
);
animation: shimmer 2s infinite;
}

@keyframes shimmer {
0% { transform: translateX(-100%); }
100% { transform: translateX(100%); }
}

#result-code {
font-size: 3em;
font-weight: 700;
background: var(--primary-gradient);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin: 30px 0;
padding: 20px;
display: inline-block;
animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.05); }
100% { transform: scale(1); }
}

.button-container {
display: flex;
justify-content: center;
gap: 15px;
margin-top: 30px;
flex-wrap: wrap;
}

/* RTL言語対応 */
[dir="rtl"] {
text-align: right;
}

[dir="rtl"] #question-text,
[dir="rtl"] #question-supplement {
text-align: right;
}

[dir="rtl"] #choices-area button {
text-align: right;
}

[dir="rtl"] .language-selector {
left: 20px;
right: auto;
}

[dir="rtl"] #question-supplement {
border-left: none;
border-right: 4px solid #667eea;
}

/* レスポンシブデザイン */
@media (max-width: 600px) {
.container {
padding: 25px;
}
h1 {
font-size: 2em;
}
.button-primary, .button-secondary {
padding: 12px 30px;
font-size: 1em;
}
}
</style>
